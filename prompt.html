<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Styles -->
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <!-- OpenLayers library -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v8.1.0/ol.css"
    />

    <!-- Styles for the application -->
    <link rel="stylesheet" href="./styles/viewer.css" type="text/css" />

    <!-- Application icon -->
    <link rel="icon" href="./images/favicon.png" type="image/png" />

    <title>OAU | CampusNav</title>
  </head>

  <body onload="init()">
    <nav class="navbar navbar-expand-lg bg-light navbar-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><strong>OAU</strong> | Quarters Nav</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="showPanel('pnl-basemap')"
                >Base layer</a
              >
            </li>
            <form>
              <div class="search-up">
                <input
                  type="text"
                  id="search"
                  name="search"
                  placeholder="Find destination on campus......."
                />
                <img height="20" src="./images/search.png" />
              </div>
            </form>
            <li class="nav-item">
              <a class="nav-link" href="#">Clear results</a>
            </li>
          </ul>
        </div>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <div class="form-inline my-2 my-lg-0">
            <a class="sign_button" href="signup.html">Sign up</a>
            <a class="log_button" href="login.html">Login</a>
          </div>
        </div>
      </div>
    </nav>
   

    <footer class="fixed-bottom bg-light">
      <div class="container-fluid d-flex justify-content-center">
        <a href="#">About</a>
        <a href="#" onclick="showPanel('pnl-contact')">Contact</a>
      </div>
    </footer>
    <!-- Scripts -->
    <!-- JQuery library -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Openlayers -->
    <script src="https://cdn.jsdelivr.net/npm/ol@v8.1.0/dist/ol.js"></script>

    <!-- Own script -->
    <script src="./scripts/viewer.js"></script>
  </body>
</html>
