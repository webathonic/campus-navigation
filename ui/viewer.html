<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Styles -->
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <!-- OpenLayers library -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v8.1.0/ol.css"
    />

    <!-- Styles for the application -->
    <link rel="stylesheet" href="./styles/viewer.css" type="text/css" />

    <!-- Application icon -->
    <link rel="icon" href="./images/favicon.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      #card-body {
        width: 175px;
        background-color: white;
        border-radius: 10px;
        border: 1px solid black;
        padding: 0 10px 10px;
        box-shadow: 2px 2px 4px #000000;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .flx {
        display: flex;
        gap: 5px;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
      .flx span {
        font-size: 9px;
        font-weight: 700;
        font-family: "Montserrat", sans-serif;
        padding: 5px 0;
      }
      .imago {
        width: 150px;
        height: 150px;
        background-size: cover;
        box-sizing: border-box;
        border-radius: 10px;
        margin: 0 auto;
      }
    </style>

    <title>OAU | CampusNav</title>
  </head>

  <body onload="init()">
    <nav class="navbar navbar-expand-lg bg-light navbar-light fixed-top">
      <div class="container-fluid">
        <div>
          <a class="navbar-brand" href="index.html"
            ><strong>OAU</strong> | Quarters Nav</a
          >
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="showPanel('pnl-basemap')"
                >Base layer</a
              >
            </li>
            <form>
              <div class="search-up">
                <input
                  type="text"
                  id="search"
                  name="search"
                  placeholder="Find destination on campus......."
                />
                <a href="prompt.html"
                  ><img height="20" src="./images/search.png"
                /></a>
              </div>
            </form>
            <li class="nav-item">
              <a class="nav-link" href="#">Clear results</a>
            </li>
          </ul>
        </div>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="collapsibleNavbar"
        >
          <div class="form-inline my-2 my-lg-0">
            <a class="sign_button" href="signup.html">Sign up</a>
            <a class="log_button" href="login.html">Login</a>
            <!-- </div> -->
          </div>
        </div>
      </div>
    </nav>
    <div id="pnl-basemap" class="card panel panel-tool">
      <div class="card-header">
        Base layer
        <span class="pull-right clickable close-icon" data-effect="fadeOut"
          ><i class="fa fa-times"></i
        ></span>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-check">
              <input
                id="base-osm"
                type="radio"
                name="basemap"
                class="form-check-input"
                value="osm"
                checked
              /><label for="base-osm">OpenStreetMap</label>
            </div>
            <div class="form-check">
              <input
                id="base-esri-natgeo"
                type="radio"
                name="basemap"
                class="form-check-input"
                value="arcgis"
              /><label for="base-esri-natgeo">3D view</label>
            </div>
            <div class="form-check">
              <input
                id="base-otm"
                type="radio"
                name="basemap"
                class="form-check-input"
                value="otm"
              /><label for="base-otm">OpenTopoMap</label>
            </div>
            <div class="form-check">
              <input
                id="base-esri-wtm"
                type="radio"
                name="basemap"
                class="form-check-input"
                value="esri_wtm"
              /><label for="base-esri-wtm">ESRI World Topo Map</label>
            </div>
            <div class="form-check">
              <input
                id="base-esri-natgeo"
                type="radio"
                name="basemap"
                class="form-check-input"
                value="esri_natgeo"
              /><label for="base-esri-natgeo">Stadia Outdoor</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div id="pnl-contact" class="card panel panel-info">
      <div class="card-header">
        <strong>Contact</strong>
        <span class="pull-right clickable close-icon" data-effect="fadeOut"
          ><i class="fa fa-times"></i
        ></span>
      </div>
      <div class="card-body">
        <p class="card-text">
          For information about the <strong>Faculty EDM</strong> visit
          <a href="https://eportal.oauife.edu.ng/home.php"
            >eportal.oauife.edu.ng</a
          >. <br /><br />
          You can contact us via e-mail:
        </p>

        <ul>
          <li>
            <strong>Oyetunde Adeola :</strong>
            <a href="mailto:oyetundeaa@gmail.com">oyetundeaa@gmail.com</a>
          </li>
          <li>
            <strong>Oyetunde Adeola:</strong>
            <a href="mailto:aaoyetunde@student.oauife.edu.ng"
              >aaoyetunde@student.oauife.edu.ng</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div id="map"><div id="popup"></div></div>

    <footer class="fixed-bottom bg-light">
      <div class="container-fluid d-flex justify-content-center">
        <a href="#">About</a>
        <a href="#" onclick="showPanel('pnl-contact')">Contact</a>
      </div>
    </footer>
    <!-- Scripts -->
    <!-- JQuery library -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Openlayers -->
    <script src="https://cdn.jsdelivr.net/npm/ol@v8.1.0/dist/ol.js"></script>
    <!--Script for api call-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Own script -->
    <script src="./scripts/viewer.js"></script>
  </body>
</html>
